[project]
site_name = "QuoinAPI"
site_url = "https://balakmran.github.io/quoin-api/"
site_description = "The architectural cornerstone for high-performance, scalable Python services"
site_author = "Balakumaran Manoharan"
copyright = "&copy; 2026 Balakumaran Manoharan"
docs_dir = "docs"
site_dir = "site"
use_directory_urls = true
repo_url = "https://github.com/balakmran/quoin-api"
repo_name = "balakmran/quoin-api"
nav = [
    { "Home" = "index.md" },
    { "Guides" = [
        { "Getting Started" = "guides/getting-started.md" },
        { "Configuration" = "guides/configuration.md" },
        { "Database Migrations" = "guides/database-migrations.md" },
        { "Error Handling" = "guides/error-handling.md" },
        { "Testing" = "guides/testing.md" },
        { "Quality Checks" = "guides/quality-checks.md" },
        { "Observability" = "guides/observability.md" },
        { "Deployment" = "guides/deployment.md" },
        { "Release Workflow" = "guides/release-workflow.md" },
        { "Troubleshooting" = "guides/troubleshooting.md" },
    ]},
    { "Architecture" = [
        { "System Overview" = "architecture/overview.md" },
        { "Design Decisions" = "architecture/design-decisions.md" },
    ]},
    { "API Reference" = [
        { "Overview" = "api/overview.md" },
        { "Core" = "api/core.md" },
        { "User" = "api/user.md" },
    ]},
    { "Project" = [
        { "Contributing" = "project/contributing.md" },
        { "Changelog" = "project/changelog.md" },
        { "License" = "project/license.md" },
    ]},
]
extra_css = ["stylesheets/extra.css"]

[project.theme]
name = "material"
language = "en"
features = [
    "navigation.tabs",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "navigation.path",
    "navigation.footer",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.instant.progress",
    "navigation.expand",
    "toc.follow",
    "content.code.copy",
    "search.suggest",
]

[project.theme.icon]
repo = "fontawesome/brands/github"

[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"
primary = "black"
accent = "blue"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to system preference"
primary = "black"
accent = "blue"

[project.extra]
generator = false

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/balakmran"

[[project.extra.social]]
icon = "fontawesome/brands/x-twitter"
link = "https://x.com/balakmran"

[[project.extra.social]]
icon = "fontawesome/brands/linkedin"
link = "https://www.linkedin.com/in/balakmran"

[project.markdown]
extensions = [
    { "pymdownx.highlight" = { anchor_linenums = true } },
    "pymdownx.superfences",
    "pymdownx.inlinehilite",
    "pymdownx.snippets",
    "admonition",
    "pymdownx.details",
    { "pymdownx.tabbed" = { alternate_style = true } },
]

[project.plugins]
list = ["search", "mkdocstrings"]

[project.plugins.mkdocstrings.handlers.python]
inventories = ["https://docs.python.org/3/objects.inv"]
paths = ["."]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "google"
inherited_members = true
show_source = false
show_root_heading = true
show_symbol_type_heading = true
show_symbol_type_toc = true
members_order = "source"
