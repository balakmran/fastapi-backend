[project]
site_name = "FastAPI Backend"
site_url = "https://balakmran.github.io/fastapi-backend/"
site_description = "High-Performance, Scalable API Foundation"
site_author = "Balakumaran Manoharan"
copyright = "&copy; 2026 Balakumaran Manoharan"
docs_dir = "docs"
site_dir = "site"
use_directory_urls = true
repo_url = "https://github.com/balakmran/fastapi-backend"
repo_name = "balakmran/fastapi-backend"
nav = [
    { "Home" = "index.md" },
    { "Guides" = [
        { "Getting Started" = "guides/getting-started.md" },
        { "Configuration" = "guides/configuration.md" },
        { "Deployment & Workflow" = "guides/deployment.md" },
    ]},
]
extra_css = ["stylesheets/extra.css"]

[project.theme]
name = "material"
language = "en"
features = [
    "navigation.tabs",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "navigation.path",
    "navigation.footer",
    "toc.follow",
    "content.code.copy",
    "search.suggest",
]

[project.theme.icon]
repo = "fontawesome/brands/github"

[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"
primary = "black"
accent = "blue"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to system preference"
primary = "black"
accent = "blue"

[project.extra]
generator = false

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/balakmran"

[[project.extra.social]]
icon = "fontawesome/brands/x-twitter"
link = "https://x.com/balakmran"

[[project.extra.social]]
icon = "fontawesome/brands/linkedin"
link = "https://www.linkedin.com/in/balakmran"

[project.markdown]
extensions = [
    { "pymdownx.highlight" = { anchor_linenums = true } },
    "pymdownx.superfences",
    "pymdownx.inlinehilite",
    "pymdownx.snippets",
    "admonition",
    "pymdownx.details",
    "pymdownx.tabbed",
]

[project.plugins]
list = [
    "search",
    { "mkdocstrings" = { handlers = { python = { paths = ["."], options = { docstring_style = "google" } } } } },
]
